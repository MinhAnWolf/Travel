<mat-toolbar class="topbar">
  <!-- Open Sidebar -->
  <button mat-icon-button (click)="toggleMobileNav.emit()">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->
  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  
  <button mat-icon-button [matMenuTriggerFor]="afterMenu">
    <i-tabler
      class="d-flex"
      name="bell"
      matBadge="1"
      matBadgeColor="primary"
    ></i-tabler>
  </button>
  <mat-menu class="cardWithShadow" #afterMenu="matMenu" xPosition="after" style="width: 320px;">
    <div id="cdk-overlay-0" class="cdk-overlay-pane" style="position: static;">
      <div tabindex="-1"
          role="menu"
          id="mat-menu-panel-2"
          style="transform-origin: right top;"
      >
        <div class="mat-mdc-menu-content mdc-list">
          <div class="d-flex align-items-center p-x-32 p-y-16">
            <h6 class="f-s-16 f-w-600 m-0">Thông báo</h6>
            <span class="m-l-auto">
              <span class="bg-primary text-white p-x-8 p-y-4 f-w-500 rounded f-s-12">1 thông báo</span>
            </span>
          </div>
          <!-- Tin 1 -->
          <button mat-menu-item
                  role="menuitem"
                  tabindex="0"
                  aria-disabled="false"
          >
              <span class="mdc-list-item__primary-text">
                <div class="d-flex align-items-center">
                  <img width="48" class="rounded-circle" src="/assets/images/profile/user-1.jpg">
                  <div class="m-l-16">
                    <h5 class="f-s-14 f-w-600 m-0 mat-subtitle-1">Lâu rồi chưa đi cùng lũ bạn</h5>
                    <span>Khởi động chuyến đi</span>
                  </div>
                </div>
              </span>
          </button>



          <!-- Xem tất cả thông báo -->
          <div class="p-y-12 p-x-32">
            <button mat-stroked-button color="primary" class="w-100 mdc-button mdc-button--outlined mat-mdc-outlined-button mat-primary mat-mdc-button-base" mat-button-is-fab="false">
              <span class="mdc-button__label"> Xem tất cả thông báo </span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </mat-menu>

  <!-- <span class="" style="margin-right: 10px;">Triều Nguyễn</span> -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <img
      src="/assets/images/profile/user-5.jpg"
      class="rounded-circle object-cover icon-35 profile-dd"
      width="35" height="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <div class="ng-scroll-viewport-wrapper">
      <div class="ng-native-scrollbar-hider ng-scroll-viewport">
          <div class="ng-scroll-content">
              <div class="p-x-32 p-y-16">
                  <h6 class="f-s-16 f-w-600 m-0">User Profile</h6>
                  <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
                      <img src="/assets/images/profile/user-5.jpg" width="95" class="rounded-circle">
                      <div class="m-l-16">
                          <h6 class="f-s-14 f-w-600 m-0">Trieu Nguyen</h6>
                          <span class="f-s-14 d-block m-b-4">Culi</span>
                          <span class="d-flex align-items-center">
                    <i-tabler name="mail" class="icon-15 m-r-4"></i-tabler> dongtrieuit&#64;gmail.com
                  </span>
                      </div>
                  </div>
              </div>
              <div class="p-x-32">
                  <a  [routerLink]="['/account/my-account']"
                    class="p-y-16 text-decoration-none d-block text-hover-primary ng-star-inserted">
                      <div class="d-flex align-items-center">
                          <button class="text-primary bg-light-primary shadow-none rounded mdc-fab mdc-fab--mini mat-mdc-mini-fab mat-accent mat-mdc-button-base" mat-button-is-fab="true">
                              <span class="mat-mdc-button-persistent-ripple mdc-fab__ripple"></span>
                              <span class="mdc-button__label">
                                <img width="20" src="/assets/images/svgs/icon-account.svg">
                              </span>
                          </button>
                          <div class="m-l-16">
                              <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text"> My Profile </h5>
                              <span class="mat-body-1">Account Settings</span>
                          </div>
                      </div>
                  </a>

                  <a 
                    class="p-y-16 text-decoration-none d-block text-hover-primary ng-star-inserted">
                      <div class="d-flex align-items-center">
                          <button class="text-primary bg-light-primary shadow-none rounded mdc-fab mdc-fab--mini mat-mdc-mini-fab mat-accent mat-mdc-button-base" mat-button-is-fab="true">
                              <span class="mat-mdc-button-persistent-ripple mdc-fab__ripple"></span>
                              <span class="mdc-button__label">
                                <img width="20" src="/assets/images/svgs/icon-inbox.svg">
                              </span>
                          </button>
                          <div class="m-l-16">
                              <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text"> My Inbox </h5>
                              <span class="mat-body-1">Message & Email</span>
                          </div>
                      </div>
                  </a>

                  <a 
                    class="p-y-16 text-decoration-none d-block text-hover-primary ng-star-inserted">
                      <div class="d-flex align-items-center">
                          <button class="text-primary bg-light-primary shadow-none rounded mdc-fab mdc-fab--mini mat-mdc-mini-fab mat-accent mat-mdc-button-base" mat-button-is-fab="true">
                              <span class="mat-mdc-button-persistent-ripple mdc-fab__ripple"></span>
                              <span class="mdc-button__label">
                                <img width="20" src="/assets/images/svgs/icon-tasks.svg">
                              </span>
                          </button>
                          <div class="m-l-16">
                              <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text"> My Tasks </h5>
                              <span class="mat-body-1">To-do and Daily Tasks</span>
                          </div>
                      </div>
                  </a>
                  
              </div>
              <div class="p-y-12 p-x-32">
                  <a  mat-stroked-button="" color="primary" class="w-100 mdc-button mdc-button--outlined mat-mdc-outlined-button mat-primary mat-mdc-button-base" aria-disabled="false" mat-button-is-fab="false">
                      <span class="mdc-button__label">Đăng xuất</span>
                  </a>
              </div>
          </div>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>

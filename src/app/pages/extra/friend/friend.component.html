<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Chờ tớ xíu... </p></ngx-spinner>

<mat-card class="cardWithShadow">
    <mat-card-content>

      <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Bạn bè của tôi">
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="listMyFriend" class="w-100">
              <!-- Info Column -->
              <ng-container matColumnDef="info">
                <!-- Không có thẻ header-cell ở đây vì bạn không muốn hiển thị tiêu đề -->
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex align-items-center">
                    <img alt="users" width="40" class="rounded-circle" src="{{element.urlAvatar}}">
                    <div class="m-l-16">
                      <h6 class="mat-subtitle-1 f-s-14 f-w-600"> {{element.fullName}} </h6>
                      <span class="mat-body-1 f-s-12"> {{element.email}} </span>
                    </div>
                  </div>
                </td>
              </ng-container>
            
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <!-- Không có thẻ header-cell ở đây vì bạn không muốn hiển thị tiêu đề -->
                <td mat-cell *matCellDef="let element" class="mat-body-1 d-flex justify-content-end">
                  <button
                    mat-icon-button
                    [matMenuTriggerFor]="beforeMenu"
                    aria-label="Example icon-button with a menu"
                  >
                    <mat-icon>
                      <i-tabler name="dots" class="icon-20"></i-tabler>
                    </mat-icon>
                  </button>
                  <mat-menu #beforeMenu="matMenu" class="cardWithShadow" xPosition="before">
                    <button mat-menu-item>
                      <i-tabler name="car" class="icon-20"></i-tabler>
                      <span style="margin-left: 10px;">Thêm vào chuyến đi</span>
                    </button>
                    <button mat-menu-item>
                      <i-tabler name="user-minus" class="icon-20"></i-tabler>
                      <span style="margin-left: 10px;">Hủy bạn bè</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
              <!-- Định nghĩa các hàng -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- Dòng dữ liệu -->
            </table>
          </div>
        </mat-tab>
        <mat-tab label="Yêu cầu kết bạn">
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="listFriendRequest" class="w-100">
              <!-- Info Column -->
              <ng-container matColumnDef="info">
                <!-- Không có thẻ header-cell ở đây vì bạn không muốn hiển thị tiêu đề -->
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex align-items-center">
                    <img alt="users" width="40" class="rounded-circle" src="{{element.urlAvatar}}">
                    <div class="m-l-16">
                      <h6 class="mat-subtitle-1 f-s-14 f-w-600"> {{element.fullName}} </h6>
                      <span class="mat-body-1 f-s-12"> {{element.email}} </span>
                    </div>
                  </div>
                </td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <td mat-cell *matCellDef="let element" class="mat-body-1 d-flex justify-content-end"> 
                  <button mat-flat-button class="m-t-10" style="background-color: #D1D5DB; color: #ffffff; display: flex; align-items: center;">
                    <i-tabler name="user-x" class="icon-20"></i-tabler>
                    <span style="margin-left: 5px;">Từ chối</span>
                  </button>
                  <button mat-flat-button class="m-t-10" style="background-color: #F97316; color: #ffffff; display: flex; align-items: center; margin-left: 10px;">
                    <i-tabler name="user-plus" class="icon-20"></i-tabler>
                    <span style="margin-left: 5px;">Chấp nhận</span>
                  </button>
                </td>
              </ng-container>
              <!-- Định nghĩa các hàng -->
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- Dòng dữ liệu -->
            </table>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
</mat-card>

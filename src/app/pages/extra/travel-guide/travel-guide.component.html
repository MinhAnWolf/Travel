<div class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden ng-star-inserted"
    style="background: url(https://ak-d.tripcdn.com/images/100i12000000t464t9CFA.jpg) right top / cover no-repeat; 
            width: 100%;
            height: 280px;">
    <div class="row">
        <div class="col-sm-12" style="margin-top: 20px;">
            <h1 class="page-title m-0 f-s-40 f-w-600 m-b-16 text-uppercase text-light"> Điểm Tham Quan </h1>
            
            <div class="col-lg-12 m-b-16">
                <div class="ng-select-wrapper">
                    <ng-select [items]="listAddress" [virtualScroll]="true" bindLabel="name" bindValue="code"
                    placeholder="Chọn điểm du lịch" [clearable]="false">
                    </ng-select>
                </div>
            </div>

        </div>
    </div>
</div>

<h4 class="mat-headline-5 m-b-8">Các điểm du lịch được đề xuất</h4>
<div class="row">
    <div class="col-sm-6 col-lg-3" *ngFor="let productcard of productcards">
      <mat-card class="cardWithShadow productcard overflow-hidden">
        <a routerLink="/widgets/cards">
          <img
            src="{{ productcard.imgSrc }}"
            alt="imgSrc"
            class="w-100 card-img" 
            mat-card-image
          />
        </a>
        <mat-card-content class="p-b-24 p-t-12 position-relative">
          <button
            mat-mini-fab
            color="primary"
            class="icon-30 cart-btn"
            matTooltip="Thêm vào mục ưu thích"
          >
            <i-tabler name="heart" class="icon-16"></i-tabler>
          </button>
          <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{
            productcard.title
          }}</mat-card-title>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

<div class="flex-layout">
  <div class="row justify-content-center align-items-center" style="height: 100vh; width: 100%;">
    <div class="col-lg-9 image-container">
      <img src="/assets/images/backgrounds/Rectangle.png" alt="" style="width: 100%; height: 100vh;">
    </div>
    <div class="col-lg-3">
      <div class="justify-content-center">
        <div class="text-left">
          <a [routerLink]="['/dashboard']" style="position: relative; display: inline-block;">
            <img
              src="./assets/images/logos/logo.png"
              class="align-middle m-2"
              alt="logo"
              width="60px"
              height="44px"
            />
            <span style="position: absolute; top: 10px; left: 80px; font-size: 20px;  font-weight: bold;color: #EF7A6F;">Waker</span>
          </a>
          <h2>Rất vui được gặp bạn</h2>
        </div>



        <form class="m-t-30" [formGroup]="loginForm">
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Email</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input formControlName="email" matInput  placeholder="Nhập email của bạn"/>
          </mat-form-field>
          <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Mật khẩu</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input formControlName="password" matInput type="password" placeholder="Nhập mật khẩu" />
          </mat-form-field>

          <div class="d-flex align-items-center m-b-12">
            <mat-checkbox formControlName="remember" color="primary">Ghi nhớ thiết bị</mat-checkbox>
            <a
              [routerLink]="['/']"
              class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
              >Quên mật khẩu?</a
            >
          </div>
          <a (click)="login()" mat-flat-button  class="w-100" style="background-color: #F97316; color: #ffffff;">
            Đăng nhập
          </a>
        </form>

        <div class="or-border m-t-30">Hoặc đăng nhập bằng</div>

        <div class="row m-t-24 custom-row">
          <div class="col-12 col-sm-12">
            <button mat-stroked-button class="w-100">
              <div class="d-flex align-items-center">
                <img
                  src="/assets/images/svgs/google-icon.svg"
                  alt="google"
                  width="16"
                  class="m-r-8"
                />
                Đăng nhập bằng Gmail
              </div>
            </button>
          </div>

        </div>


        <span class="d-block f-w-500 text-center m-t-24"
              >Bạn chưa có tài khoản?
              <a
                [routerLink]="['/authentication/register']"
                class="text-decoration-none text-primary f-w-500 f-s-14"
              >
                Đăng ký</a
              >
            </span>

      </div>



    </div>
  </div>
</div>
